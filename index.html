<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-text">
            <form action="?">
                <div class="card-name">
                    <label for="fname">FULL NAME</label>
                    <input type="text" id="fname" rows="900">
                </div>
                <div class="card-email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="card-message-title">
                    <label for="message-title">MESSAGE REGARDING</label>
                    <input type="text" id="message-title">
                </div>
                <div class="card-message">
                    <label for="message">MESSAGE</label>
                    <input type="textarea" id="message" placeholder="Your Message" required>
                </div>
                <div class="card-btn">
                    <button type="submit">SEND MESSAGE</button>
                </div>
            </form>
        </div>
        <div class="card-img">
            <img src="images/duck.svg" alt="Yellow rubber duck">
        </div>
    </div>
</body>
</html>
